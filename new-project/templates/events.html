<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>

        body{
            margin:0;
            padding:0;
         }

        section{
            padding-left:30px;
            padding-top:30px;
            padding-right:20px;
        }

        .heading {
            font-family: 'Inter', sans-serif;
            font-weight: bold;
            font-size:20px;
            text-align:left;
            color:#060607;
            margin:0;
            width:100%;
            text-transform: capitalize;

        }

        .sub-heading {
            
                font-family: 'Inter', sans-serif;
                font-weight:bold;
                font-style: normal;
                font-size:12px;
                text-align:left;
                color:#6331AA;
                margin:0;
                text-transform:uppercase;
                padding-top:12px;
                width:100%; 
        }

        .painting {
                font-family: 'Inter', sans-serif;
                font-weight:600;
                font-style: normal;
                font-size:14px;
                text-align:left;
                color:#000000;
                margin:0;
                padding-top:13px;
                width:100%; 
        }

        .description{
                font-family: 'Inter', sans-serif;
                font-weight:400;
                font-style: normal;
                font-size:10px;
                text-align:left;
                color:#060607;
                margin:0;
                width:100%; 
                margin-top:20px;
                margin-bottom:20px;

        }

        .participating-artist {
                font-family: 'Inter', sans-serif;
                font-weight:bold;
                font-style: normal;
                font-size:10px;
                text-align:left;
                color:#060607;
                margin:0;
                width:100%; 
                padding-top: 10px;
        }

    </style>
</head>
<body>
    <section>
        <div class="heading-part">
            <p class="heading">Events</p>
            <hr>
        </div>

            <table border="0" width="100%" cellpadding="0" cellspacing="0">
              <tr style="padding:2px">
                  <td>
                    <p class="sub-heading">GALLERY EXHIBITON</p>
                    <img src="../assets/first.jpg" alt="painting of andy warhol" style="object-fit: cover; padding-top:12px;">
                    <p class="painting">Andy Warhol: Beyond the Brand</p>
                    <div style="width:100%; margin:0; padding-top:10px;padding-bottom:20px;">
                        <p style="float:left; margin:0;font-size:10px; font-family: 'Inter', sans-serif;font-weight:500;" >London, United Kingdom</p>
                        <p style="float:right; margin:0;font-size:10px; font-family: 'Inter', sans-serif;font-weight:500;">Jan 18, 2024 - May 06, 2024</p>
                    </div>
                    <hr>
                    <p class="description">An exhibition dedicated to the life and work of Andy Warhol at 148 & 29 New Bond Street.</p>
                    <hr>
                  </td>
              </tr>

              <tr style="padding:2px;">
                <td>
                    <p class="participating-artist">Participating Artists</p>
                    <img src="../assets/first.jpg" alt="painting of andy warhol" style="object-fit: cover;padding-top:14px;padding-bottom:22px;">
                    <hr>
                    <p style="font-family: 'Inter', sans-serif; font-weight:bold;font-size:8px; text-align:right;color: #000000; margin-bottom:60px;">Know more</p>
                </td>
              </tr>
            </table>
    </section>
    
</body>
</html>
